<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Pizza&Front</title>
</head>

<body>
  <header>
    <div class="header-container">
      <div class="header-content">
        <div class="logo">
          <img src="img/logoPizza.png" alt="logo-pizza&front" />
        </div>
        <nav>
          <ul class="nav-list">
            <li class="nav-button"><a>Home</a></li>
            <li class="nav-button"><a>Ranking</a></li>
            <li class="nav-button"><a>Promoção</a></li>
            <li class="nav-button"><a>Contato</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <section class="content">
      <div class="card">
        <div class="card-banner">
          <img src="img/BannerPizza.png" alt="delivery" />
        </div>
      </div>
      <div class="card">
        <div class="card-cardapio">
          <div class="title-cardapio">
            <h2>Cardápio de pizzas</h2>
          </div>
          <div class="content-cardapio">
            <div>
              <strong>TOP 5</strong>
              <ol class="cardapio">
                <li class="item-cardapio">Frango e Catupiry</li>
                <li class="item-cardapio">Hawaiana</li>
                <li class="item-cardapio">Bolonhesa</li>
                <li class="item-cardapio">Fugazzeta</li>
                <li class="item-cardapio">Calabresa</li>
              </ol>
            </div>
            <img src="img/BannerCardapio.png" alt="pizza-falling" />
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-container">
      <div class="footer-content">
        <div class="footer-nav">
          <ul class="footer-nav-list">
            <li class="nav-button"><a>Home</a></li>
            <li class="nav-button"><a>Ranking</a></li>
            <li class="nav-button"><a>Promoção</a></li>
            <li class="nav-button"><a>Contato</a></li>
          </ul>
        </div>
        <div>
          <img src="img/logoPizza.png" alt="logo-pizza&front" />
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
